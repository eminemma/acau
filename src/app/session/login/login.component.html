<div class="contenido">
  <div class="login">
    <mat-toolbar> <span>LOGIN</span> </mat-toolbar>
    <mat-card class="my-card">
      <mat-card-content>
        <form #f="ngForm">
          <mat-form-field class="input-full-width">
            <mat-label>Documento</mat-label>
            <input
              matInput
              placeholder="Documento"
              [ngModel]="(session.documento)"
              name="documento"
            />
          </mat-form-field>
          <br />
          <mat-form-field class="input-full-width" flex="100">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              [ngModel]="(session.password)"
              name="password"
            />
          </mat-form-field>
          <button
            class="input-full-width"
            (click)="Login(f.value)"
            mat-raised-button
            color="primary"
          >
            LOGIN
          </button>
          <div>{{message}}</div>
        </form>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
